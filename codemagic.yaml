workflows:
  build_cyberchat:
    name: Build CyberChat APK
    max_build_duration: 60
    environment:
      vars:
        JAVA_VERSION: '11'
        PACKAGE_NAME: "com.cyberchat.app"
        APP_NAME: "CyberChat"
      android:
        image: latest   # Already has Android SDK & tools installed
      java: "11"
      node: "16"

    scripts:
      - name: Setup local.properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"

      - name: Setup Java
        script: |
          export JAVA_HOME=/usr/local/openjdk-11
          java -version

      - name: Restore dependencies
        script: ./gradlew clean assembleDebug --no-daemon

      - name: Run lint and tests
        script: ./gradlew lint check --no-daemon

      - name: Build release APK
        script: ./gradlew assembleRelease --no-daemon

      - name: Collect artifacts
        script: |
          cp app/build/outputs/apk/release/app-release.apk $CM_BUILD_DIR/

    artifacts:
      - app/build/outputs/apk/release/app-release.apk
