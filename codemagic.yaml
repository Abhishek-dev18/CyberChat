workflows:
  build_cyberchat:
    name: Build CyberChat APK
    max_build_duration: 60
    environment:
      vars:
        # Optional: Specify SDK versions if needed
        ANDROID_SDK_VERSION: '32'  # Or your target SDK
        JAVA_VERSION: '11'
      android:
        image: android-sdk:33.0.0  # Use appropriate Codemagic Android image
        gradle: '7.6'  # Or your project's gradle version
    scripts:
      - name: Checkout code
        script: |
          git clone https://github.com/yourusername/CyberChat.git
          
      - name: Setup Java
        script: |
          export JAVA_HOME=/usr/local/openjdk-11
          java -version
          
      - name: Install Android SDK components
        script: |
          yes | sdkmanager "platforms;android-33" "build-tools;33.0.0"
          
      - name: Restore dependencies
        script: |
          ./gradlew clean assembleDebug --no-daemon
          
      - name: Run lint and tests
        script: |
          ./gradlew lint check --no-daemon
          
      - name: Build release APK
        script: |
          ./gradlew assembleRelease --no-daemon
          
      - name: Collect artifacts
        script: |
          cp app/build/outputs/apk/release/app-release.apk $PCM_WORKSPACE/runs/$PCM_BUILD_ID/
          
    artifacts:
      - app/build/outputs/apk/release/app-release.apk
    environment:
      vars:
        PACKAGE_NAME: "com.cyberchat.app"
        APP_NAME: "CyberChat"
      java: "11"             # ‚Üê Only valid environment fields
      node: "16"
